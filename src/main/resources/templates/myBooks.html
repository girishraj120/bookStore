<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #f0f1f2;">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="position: sticky; top: 0;">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="home">Book Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="available_books">Available Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="my_books">My Books</a>
              </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">Register New Book</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container my-5 col-md-6">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="b :${book}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td><a style="color: crimson;" th:href="@{/deleteMyList/{id} (id=${b.id})}"><i class="fa-solid fa-trash"></i></a></td>
              </tr> 
            </tbody>
          </table>
      </div>

      <footer class="bg-dark text-light p-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h5>Contact Us</h5>
              <p>Email: girishraj120@gmail.com</p>
              <p>Phone: (+91) 9058867166</p>
            </div>
            <div class="col-md-6">
              <h5>Follow Us</h5>
              <p>Connect with us on social media:</p>
              <ul class="list-inline">
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/girish-raj120/" class="text-light">Linkedin</a></li>
                <!-- <li class="list-inline-item"><a href="#" class="text-light">Twitter</a></li> -->
                <li class="list-inline-item"><a href="https://www.instagram.com/girish.raj__/" class="text-light">Instagram</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
